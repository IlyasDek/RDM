<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="header-form-title">
          <h3>Raster Data Management</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
           <span class="help-block input-error-message" *ngIf="usernameInput.invalid && usernameInput.touched">
           Введите логин
          </span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><em class="fas fa-user"></em></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Логин"
                   ngModel #usernameInput="ngModel" required>
          </div>
         
          <span class="help-block input-error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
            Введите пароль
          </span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><em class="fas fa-key"></em></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Пароль"
                   ngModel #passwordInput="ngModel" required>
          </div>
          
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
              <em *ngIf="showLoading" class="fas fa-spinner fa-spin"></em>
              <span *ngIf="showLoading">Загрузка...</span>
              <span *ngIf="!showLoading">Войти</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <a routerLink="/register" class="ml-2 user-link">Зарегистироваться</a>
        </div>
      </div>
    </div>
  </div>
</div>
